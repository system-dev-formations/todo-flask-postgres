volumes:
  data:
  portainer_data:


networks:
  lan_network:
    driver: bridge

services:
  todoapplication:
      hostname: todo
      container_name: todo
      build: .
      ports:
        - 32500:5000
      links:
        - db:postgres
      depends_on:
        - db
      networks:
        -  lan_network

  pgadmin:
    hostname: pgadmin
    container_name: pgadmin
    image: dpage/pgadmin4
    depends_on:
      - db
    ports:
      - 30100:80
    environment:
      PGADMIN_DEFAULT_EMAIL: ambient-it@gmail.com
      PGADMIN_DEFAULT_PASSWORD: p4ssw0rd
    networks:
      - lan_network

  db:
    hostname: postgres
    container_name: db
    image: bitnamilegacy/postgresql:17.6.0-debian-12-r4
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - data:/bitnami/postgresql
      #- ./sql:/tmp
    ports:
      - 30432:5432
    networks:
      -  lan_network

  portainer:
      hostname: portainer
      container_name: portainer
      image: portainer/portainer-ce:2.27.0-alpine
      restart: always
      volumes:
          - /var/run/docker.sock:/var/run/docker.sock
      ports:
          - 32125:8000
          - 32126:9443

